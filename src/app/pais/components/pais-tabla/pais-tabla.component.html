<table class="table table-hover">
            <thead>
                <tr>
                    <th> #</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index;">
                    <td>{{i + 1 }}</td>
                    <td>
                        <img class="small-flag" src="{{this.pais.flags.png}}" alt="country's flag">
                    </td>
                    <td>{{this.pais.name.common}}</td>
                    <td>{{this.pais.population | number }}</td>
                    <td>
                        <a [routerLink]="['/pais', this.pais.cca2]">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
